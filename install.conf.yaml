- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vimrc:
      relink: true
      path: init.vim
      create: true
      relink: true
      force: true
    # ~/.tmux.conf: tmux.conf
    ~/.editorconfig:
      path: editorconfig
      relink: true
      force: true
    ~/.gitconfig.local:
      relink: true
      path: gitconfig
